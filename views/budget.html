<html>

<head>
  <meta charset="utf-8">

<!-- Bootstrap -->

  <link rel="stylesheet" href="../public/styles/styles.css" media="screen" title="no title" charset="utf-8">

<!-- page title -->
  <title>FA&cent;IA&trade;</title>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <img src="/public/assets/images/logo_FACIA-gold.svg" style="width: 120px; margin-right: 20px;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <nav>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link active" href="/">Budget<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/stocks">Stocks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/currency">Currency</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Calculators
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/taxcalc">Tax Calculator</a>
            <a class="dropdown-item" href="/tipcalc">Tip Calculator</a>
          </div>
        </li>
    </div>

  <div id="home">
    <div class="container">
      <div class="row">
        <div class="col-12">

          <div class="alert text-center" role="alert">
            <h1>Enter Financial Information to Calculate Your Budget</h1>
          </div>
          <div class="row">
            <div class="col-md-6 col-xs-12">
              <h4>Name</h4>
            <!-- <label for="salary"></label> -->
              <input type="text" id="name" class="form-control" aria-describedby="name" placeholder="Name (required)">
            </div>

            <div class="col-md-6 col-xs-12">
              <h4>Salary (after taxes)</h4>
            <!-- <label for="budget"></label> -->
              <input required type="number" step=".01" pattern="\d+" min="0" id="salary" class="form-control"
                aria-describedby="salary" placeholder="Enter Monthly Salary Here">
            </div>
          </div>

          <h4>Expenses</h4>
          <form class="clearfix mb-4">
            <div class="row">
              <div class="col-md-6 col-xs-12">
              <!-- <label for="rent"></label> -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text dollar-sign">$</span>
                  </div>
                  <input required type="number" step=".01" pattern="\d+" min="0" id="rent" class="form-control"
                    aria-describedby="rent" placeholder="Monthly Rent Expense">
                </div>

              </div>

              <div class="col-md-6 col-xs-12">
              <!-- <label for="gas"></label> -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text dollar-sign">$</span>
                  </div>
                  <input required type="number" step=".01" pattern="\d+" min="0" id="gas" class="form-control"
                    aria-describedby="gas" placeholder="Monthly Gas Allowance">
                </div>
              </div>

              <div class="col-md-6 col-xs-12">
              <!-- <label for="groceries"></label> -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text dollar-sign">$</span>
                  </div>
                  <input required type="number" step=".01" pattern="\d+" min="0" id="groceries" class="form-control"
                    aria-describedby="groceries" placeholder="Monthly Groceries Expense">
                </div>
              </div>

              <div class="col-md-6 col-xs-12">
              <!-- <label for="utilities"></label> -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text dollar-sign">$</span>
                  </div>
                  <input required type="number" step=".01" pattern="\d+" min="0" id="utilities" class="form-control"
                    aria-describedby="gas" placeholder="Monthly Utilities Expense">
                </div>
              </div>

              <div class="col-md-6 col-xs-12">
              <!-- <label for="phone"></label> -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text dollar-sign">$</span>
                  </div>
                  <input required type="number" step=".01" pattern="\d+" min="0" id="phone" class="form-control"
                    aria-describedby="phone" placeholder="Monthly Phone Expense">
                </div>
              </div>

              <div class="col-md-6 col-xs-12">
              <!-- <label for="car"></label> -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text dollar-sign">$</span>
                  </div>
                  <input required type="number" step=".01" pattern="\d+" min="0" id="car" class="form-control"
                    aria-describedby="gas" placeholder="Monthly Car Expense">
                </div>
              </div>

              <div class="col-md-6 col-xs-12">
              <!-- <label for="misc"></label> -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text dollar-sign">$</span>
                  </div>
                  <input required type="number" step=".01" pattern="\d+" min="0" id="misc" class="form-control"
                    aria-describedby="misc" placeholder="Misc. Monthly Expenses">
                </div>
              </div>

              <div class="col-md-6 col-xs-12">
              <!-- <label for="entertainment"></label> -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text dollar-sign">$</span>
                  </div>
                  <input required type="number" step=".01" pattern="\d+" min="0" id="entertainment" class="form-control"
                    aria-describedby="entertainment" placeholder="Monthly Entertainment Allowance">
                </div>
              </div>

            </div>

          <!-- <div class="form-group">
                  <label for="example-description">Example Description</label>
                  <textarea class="form-control" id="example-description" aria-describedby="example-description" placeholder="Enter Example Description"></textarea>
                </div> -->
            <button type="submit" id="submit" class="btn btn-primary btn-submit float-right">Submit</button>
          </form>


            <!-- results after function calculations are run -->
              <div class="card">
                <div class="card-header">
                  Your Resulting Budget is:
                </div>
                <div class="budget-result text-center">
                  
                </div>
              </div>



        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer">


    </div>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <!-- Our JS -->
  <script src="../public/js/index.js"></script>

</body>

</html>
